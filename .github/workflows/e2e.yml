name: Playwright E2E

on:
  push:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PLAYWRIGHT_TEST_SESSION_CODE: TEST-TEST
      PLAYWRIGHT_TEST_SESSION_NAME: Test Session
      PLAYWRIGHT_TEST_SESSION_GM_USERNAME: Test GM
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e
